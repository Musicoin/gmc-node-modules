os: linux
services: docker
language: node_js
node_js: 8.9.0
script:
  - yarn --link-duplicates
  - node ./clone
  - cd src
  - chmod +x build/env.sh
  - build/env.sh go run build/ci.go xgo -- --go=latest --targets=darwin -v ./cmd/gmc",
before_deploy:
  - chmod a+x bin/*
deploy:
  provider: npm
  email: parker.casey@gmail.com
  api_key: ${NPM_TOKEN}
  skip_cleanup: true
  files: 
  - "package.json"
  - "bin/gmc-linux-amd64",
  on:
    repo: etaletai13/gmc-bin
    branch: npm-linux
