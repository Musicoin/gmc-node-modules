os: linux
language: node_js
node_js: 8.9.0
before_install:
- sudo apt-get update -qq
- sudo apt-get install wine -qq
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn before-install
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  skip_cleanup: true
  file_glob: true
  file: 
  - "**/*"
  on:
    repo: etaletai13/gmc-bin
    branch: master
