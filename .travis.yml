os:
  - linux
  - osx
osx_image: xcode9.3
language: node_js
yarn: 1.7.0
node_js: 8.0.0
go: 1.10.0
cache:
  yarn:
  - true
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH="$HOME/.yarn/bin:$PATH"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./bin/"
  on:
    repo: etaletai13/gmc-node-modules
