os: linux
language: node_js
yarn: 1.7.0
go: 1.10.x
services:
- docker
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH="$HOME/.yarn/bin:$PATH"
jobs:
  include:
  - stage: Github Release
    node_js: 8.0.0
    script: 
    - echo "Creating Github Release ..."
    - yarn pack --filename gmc-bin.tgz
    deploy:
      provider: releases
      api_key:
        secure: 
        file: "./gmc-bin.tgz"
        skip_cleanup: true
        on:
          tags: true
        repo: etaletai13/gmc-node-modules
  - stage: Yarn/NPM Release
    node_js: 8.0.0
    script: echo "Creating NPM Release ..."
    deploy:
      provider: npm
      email: parker.casey@gmail.com
      api_key:
        secure: 
        skip_cleanup: true
        on:
          tags: true
        repo: etaletai13/gmc-node-modules
